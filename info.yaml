# Tiny Tapeout project information (Wokwi project)
project:
  title:        "OctoPWM"      # Project title
  author:       "Camden Miller"      # Your name
  discord:      "camdenmil"      # Your discord username, for communication and automatically assigning you a Tapeout role (optional)
  description:  "8 channel PWM driver controlled over SPI"      # One line description of what your project does
  language:     "Verilog" # other examples include SystemVerilog, Amaranth, VHDL, etc
  clock_hz:     10000000       # Clock frequency in Hz (or 0 if not applicable)

  # How many tiles your design occupies? A single tile is about 167x108 uM.
  tiles: "1x1"          # Valid values: 1x1, 1x2, 2x2, 3x2, 4x2, 6x2 or 8x2

  # Your top module name must start with "tt_um_". Make it unique by including your github username:
  top_module:  "tt_um_camdenmil_sky25b"

  source_files:
    - "project.v"
    - "spi.v"
    - "pwm.v"
    - "clock_divider.v"

# The pinout of your project. Leave unused pins blank. DO NOT delete or add any pins.
# This section is for the datasheet/website. Use descriptive names (e.g., RX, TX, MOSI, SCL, SEG_A, etc.).
pinout:
  # Inputs
  ui[0]: "out_enable"
  ui[1]: "clk_div_out_enable"
  ui[2]: ""
  ui[3]: ""
  ui[4]: ""
  ui[5]: ""
  ui[6]: ""
  ui[7]: ""

  # Outputs
  uo[0]: "PWM 0"
  uo[1]: "PWM 1"
  uo[2]: "PWM 2"
  uo[3]: "PWM 3"
  uo[4]: "PWM 4"
  uo[5]: "PWM 5"
  uo[6]: "PWM 6"
  uo[7]: "PWM 7"

  # Bidirectional pins
  uio[0]: "SPI CS"
  uio[1]: ""
  uio[2]: "SPI MISO"
  uio[3]: "SPI SCK"
  uio[4]: ""
  uio[5]: ""
  uio[6]: ""
  uio[7]: ""

# Do not change!
yaml_version: 6
